<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Card with Slide Effect</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #111111;
            position: relative;
        }
        .card-container {
            position: absolute;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        .card {
            width: 80vw;
            max-width: 450px;
            height: auto;
            max-height: 60vh;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }
        .card-image {
            position: relative;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: transparent;
        }
        .card-image img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            user-select: none;
            z-index: 10;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }

        @keyframes slide-out-left {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-120%);
                opacity: 0;
            }
        }

        @keyframes slide-out-right {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(120%);
                opacity: 0;
            }
        }

        .slide-left {
            animation: slide-out-left 0.5s forwards;
        }

        .slide-right {
            animation: slide-out-right 0.5s forwards;
        }

        @media (max-width: 768px) {
            .card {
                width: 95vw;
                height: auto;
                max-height: 85vh;
            }
            .arrow {
                font-size: 18px;
                padding: 8px;
            }
            .arrow-left {
                left: 10px;
            }
            .arrow-right {
                right: 10px;
            }
            .card-container {
                top: 50%;
                transform: translateY(-50%);
            }
        }

        @media (min-width: 769px) {
            .card {
                width: 50vw;
                max-width: 400px;
                height: auto;
                max-height: 55vh;
            }
            .card-container {
                top: 20%;
                transform: translateY(-20%);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="arrow arrow-left" id="prev">&#8249;</button>
        <div class="card">
            <div class="card-inner" id="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/FDk1DlF.jpg" id="card-image" alt="3D Card">
                </div>
            </div>
        </div>
        <button class="arrow arrow-right" id="next">&#8250;</button>
    </div>
    <script>
        const card = document.querySelector('.card');
        const cardInner = document.querySelector('.card-inner');
        const cardImage = document.getElementById('card-image');

        const images = [
            'https://i.imgur.com/FDk1DlF.jpg',
            'https://i.imgur.com/E97xFYc.jpg',
            'https://i.imgur.com/My933uM.jpg',
            'https://i.imgur.com/IuKikoQ.jpg',
            'https://i.imgur.com/2OL7XQ2.jpg',
            'https://i.imgur.com/cHNhvTw.jpg',
            'https://i.imgur.com/zklpShc.jpg',
        ];
        let currentIndex = 0;

        // Set initial image
        cardImage.src = images[currentIndex];

        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');

        nextButton.addEventListener('click', () => {
            if (images.length > 0) {
                cardInner.classList.add('slide-left');
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    cardImage.src = images[currentIndex];
                    cardInner.classList.remove('slide-left');
                }, 500);
            }
        });

        prevButton.addEventListener('click', () => {
            if (images.length > 0) {
                cardInner.classList.add('slide-right');
                setTimeout(() => {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    cardImage.src = images[currentIndex];
                    cardInner.classList.remove('slide-right');
                }, 500);
            }
        });

        // Mouse interaction for tilt
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const rotateX = -((y / rect.height) - 0.5) * 20;
            const rotateY = ((x / rect.width) - 0.5) * 20;

            cardInner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            cardInner.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
