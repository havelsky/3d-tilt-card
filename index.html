<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Card with Enhanced Shimmer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #111111;
            position: relative;
        }
        .card-container {
            position: absolute;
            width: 100vw; /* Full width of the viewport */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        .card {
            width: 80vw; /* Default width for responsiveness */
            max-width: 450px; /* Max width for larger screens like laptops */
            height: auto;
            max-height: 60vh; /* Reduced height to fit better on laptops */
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 0.75, 0.5, 1);
        }
        .card-image {
            position: relative;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: transparent;
            transform: translateZ(20px);
        }
        .card-image img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            pointer-events: none;
            user-select: none;
            background-color: transparent;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            user-select: none;
            z-index: 10;
        }
        .arrow-left {
            left: 10px; /* Adjust positioning */
        }
        .arrow-right {
            right: 10px; /* Adjust positioning */
        }
        @keyframes draw-card-left {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-120%); /* Move out to the left */
            }
            100% {
                transform: translateX(0); /* Reset position */
            }
        }

        @keyframes draw-card-right {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(120%); /* Move out to the right */
            }
            100% {
                transform: translateX(0); /* Reset position */
            }
        }

        .slide-left {
            animation: draw-card-left 0.5s ease-in-out;
        }

        .slide-right {
            animation: draw-card-right 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .card {
                width: 95vw; /* Adjust width to almost full viewport for mobile */
                height: auto; /* Maintain aspect ratio */
                max-height: 85vh; /* Keep some space at the top and bottom */
            }
            .arrow {
                font-size: 18px; /* Smaller arrows for mobile */
                padding: 8px;
            }
            .arrow-left {
                left: 10px;
            }
            .arrow-right {
                right: 10px;
            }
            .card-container {
                top: 50%; /* Centered vertically for mobile */
                transform: translateY(-50%);
            }
        }

        @media (min-width: 769px) {
            .card {
                width: 50vw; /* Reduce width for laptop/desktop */
                max-width: 400px; /* Maximum width to ensure it doesn't get too wide */
                height: auto;
                max-height: 55vh; /* Further reduce the height to ensure it stays within a comfortable size on laptop */
            }
            .card-container {
                top: 20%; /* Move it up slightly on larger screens */
                transform: translateY(-20%);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="arrow arrow-left" id="prev">&#8249;</button>
        <div class="card">
            <div class="card-inner" id="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/FDk1DlF.jpg" id="card-image" alt="3D Card">
                </div>
            </div>
        </div>
        <button class="arrow arrow-right" id="next">&#8250;</button>
    </div>
    <script>
        const cardInner = document.querySelector('.card-inner');
        const cardImage = document.getElementById('card-image');

        // Hardcoded list of images
        const images = [
            'https://i.imgur.com/FDk1DlF.jpg',
            'https://i.imgur.com/E97xFYc.jpg',
            'https://i.imgur.com/My933uM.jpg',
            'https://i.imgur.com/IuKikoQ.jpg',
            'https://i.imgur.com/2OL7XQ2.jpg',
            'https://i.imgur.com/cHNhvTw.jpg',
            'https://i.imgur.com/zklpShc.jpg',
        ];
        let currentIndex = 0;

        // Set initial image
        cardImage.src = images[currentIndex];

        // Arrow navigation
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');

        nextButton.addEventListener('click', () => {
            if (images.length > 0) {
                cardInner.classList.add('slide-left'); // Add the animation class
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    cardImage.src = images[currentIndex];
                    cardInner.classList.remove('slide-left'); // Remove the class after animation
                }, 500); // Match the animation duration
            }
        });

        prevButton.addEventListener('click', () => {
            if (images.length > 0) {
                cardInner.classList.add('slide-right'); // Add the animation class
                setTimeout(() => {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    cardImage.src = images[currentIndex];
                    cardInner.classList.remove('slide-right'); // Remove the class after animation
                }, 500); // Match the animation duration
            }
        });
    </script>
</body>
</html>
