<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Card with Deck Effect</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111;
        }
        .card-container {
            position: relative;
            width: 80vw;
            max-width: 450px;
            height: auto;
            max-height: 60vh;
            perspective: 1000px;
        }
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card, .card-behind {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .card-behind {
            background-color: #333; /* A dark color for the "back" cards */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .card-behind:nth-child(1) {
            transform: translate(10px, 10px);
        }
        .card-behind:nth-child(2) {
            transform: translate(20px, 20px);
        }
        .card-behind:nth-child(3) {
            transform: translate(30px, 30px);
        }
        .card {
            background-color: transparent;
            z-index: 10; /* Ensure the main card is above the back cards */
        }
        .card-image img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            pointer-events: none;
            user-select: none;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            user-select: none;
            z-index: 20; /* Keep arrows above all cards */
        }
        .arrow-left {
            left: -50px; /* Adjust positioning */
        }
        .arrow-right {
            right: -50px; /* Adjust positioning */
        }
        @media (max-width: 768px) {
            .card-container {
                width: 95vw; /* Adjust width to almost full viewport for mobile */
                max-height: 85vh; /* Keep some space at the top and bottom */
            }
            .arrow {
                font-size: 18px; /* Smaller arrows for mobile */
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="arrow arrow-left" id="prev">&#8249;</button>
        <div class="card-stack">
            <!-- Adding cards behind for a stacked deck effect -->
            <div class="card-behind"></div>
            <div class="card-behind"></div>
            <div class="card-behind"></div>
            <!-- Main Card -->
            <div class="card">
                <div class="card-image">
                    <img src="https://i.imgur.com/FDk1DlF.jpg" id="card-image" alt="3D Card">
                </div>
            </div>
        </div>
        <button class="arrow arrow-right" id="next">&#8250;</button>
    </div>
    <script>
        const cardImage = document.getElementById('card-image');

        // Hardcoded list of images hosted on Imgur or other direct links
        const images = [
            'https://i.imgur.com/FDk1DlF.jpg',
            'https://i.imgur.com/E97xFYc.jpg',
            'https://i.imgur.com/My933uM.jpg',
            'https://i.imgur.com/IuKikoQ.jpg',
            'https://i.imgur.com/2OL7XQ2.jpg',
            'https://i.imgur.com/cHNhvTw.jpg',
            'https://i.imgur.com/zklpShc.jpg',
        ];
        let currentIndex = 0;

        // Set initial image
        cardImage.src = images[currentIndex];

        // Arrow navigation
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');

        nextButton.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                cardImage.src = images[currentIndex];
            }
        });

        prevButton.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                cardImage.src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
